<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./js/favicon.ico">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/register.js" defer></script>
    <title>Discretion</title>
</head>
<body>
    <header>
        <h1>Discretion</h1>
        <em>Not everything needs to be public.</em>
    </header>
    <hr />
    <main class="container">
        <section class="section container-row">
            <form id="register-form" class="entry-form">
                <fieldset>
                    <label for="username" class="journal-label">Username:</label>
                    <input type="text" id="username" name="username" class="entry-text-title" placeholder="Choose a username">
                </fieldset>
                <fieldset>
                    <label for="password" class="journal-label">Password:</label>
                    <input type="password" id="password" name="password" class="entry-text-title" placeholder="Create a password">
                </fieldset>
                <button type="submit" class="btn-main entry-submit-btn">Register</button>
            </form>
            <p>Already registered? <a href="./login.html" class="btn-light">Log in here</a>.</p>
        </section>
    </main>
</body>
</html>
